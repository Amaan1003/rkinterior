<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="services.css" />
  <!-- AOS for scroll animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

  <section class="services py-5">
    <div class="container">
      <h2 class="text-center mb-4 typed-text" id="typed-text"></h2>
      <div class="row">
        <div class="col-md-4" data-aos="fade-up">
          <div class="service-box p-4 shadow-sm text-center">
            <i class="bi bi-code-slash fs-1 text-primary mb-3"></i>
            <h4>Web Development</h4>
            <p>Custom websites using modern frameworks tailored to your brand and audience.</p>
          </div>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="150">
          <div class="service-box p-4 shadow-sm text-center">
            <i class="bi bi-phone fs-1 text-success mb-3"></i>
            <h4>App Design</h4>
            <p>Clean, user-friendly mobile app designs with engaging user experiences.</p>
          </div>
        </div>
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="300">
          <div class="service-box p-4 shadow-sm text-center">
            <i class="bi bi-bar-chart-line fs-1 text-warning mb-3"></i>
            <h4>SEO & Marketing</h4>
            <p>Boost your reach with SEO optimization and digital marketing strategies.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS Animation -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- Typed JS -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    new Typed("#typed-text", {
      strings: ["Our Services"],
      typeSpeed: 80,
      backSpeed: 40,
      loop: false,
      showCursor: false,
    });
  </script>
</body>
</html>
