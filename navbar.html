<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    /* Only apply to navbar-specific elements */
    .custom-header {
      background: rgba(10, 10, 10, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      padding: 0.6rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .custom-header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .custom-logo img {
      height: 70px;
      width: auto;
    }

    .custom-menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #FFD700;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
    }

    /* Nav styles */
    .custom-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .custom-nav a {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      text-transform: uppercase;
      background: linear-gradient(135deg, #FFD700, #dcb66c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .custom-nav a:hover {
      opacity: 0.7;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .custom-menu-toggle {
        display: block;
      }

      .custom-nav {
        width: 100%;
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 1rem;
      }

      .custom-nav.open {
        display: flex;
      }

      .custom-nav ul {
        flex-direction: column;
        width: 100%;
        gap: 1rem;
      }

      .custom-nav li {
        width: 100%;
      }

      .custom-nav a {
        padding: 0.5rem 1rem;
        display: block;
      }
    }
  </style>
</head>

<body>
  <!-- navbar.html -->
  <header class="custom-header">
    <div class="custom-header-inner">
      <a href="#" class="custom-logo">
        <img src="images/Rk.png" alt="RK Interior Logo">
      </a>
      <button class="custom-menu-toggle" aria-label="Toggle menu">&#9776;</button>
      <nav class="custom-nav">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.custom-menu-toggle');
      const nav = document.querySelector('.custom-nav');
      
      menuToggle.addEventListener('click', function() {
        nav.classList.toggle('open');
        // Optional: Change the menu icon when open/closed
        if (nav.classList.contains('open')) {
          menuToggle.innerHTML = '&times;';
        } else {
          menuToggle.innerHTML = '&#9776;';
        }
      });
      
      // Close menu when clicking on a link (optional)
      const navLinks = document.querySelectorAll('.custom-nav a');
      navLinks.forEach(link => {
        link.addEventListener('click', function() {
          if (window.innerWidth <= 768) {
            nav.classList.remove('open');
            menuToggle.innerHTML = '&#9776;';
          }
        });
      });
    });
  </script>
</body>
</html>
